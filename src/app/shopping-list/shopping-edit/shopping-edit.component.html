<form class="form" (ngSubmit)="onAdd(f)" #f="ngForm">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input
      matInput
      placeholder="Ex. Tomato"
      type="text"
      id="name"
      name="name"
      ngModel
      required
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Amount</mat-label>
    <input
      matInput
      placeholder="Ex. 5"
      type="number"
      id="amount"
      name="amount"
      ngModel
      required
      pattern="^[1-9]+[0-9]*$"
    />
  </mat-form-field>

  <button type="submit" mat-flat-button color="primary" [disabled]="!f.valid">
    {{ editMode ? "Update" : "Add" }}
  </button>
  <button type="button" mat-flat-button color="warn" (click)="onDelete()" *ngIf="editMode">
    Delete
  </button>
  <button type="button" mat-flat-button class="clear" (click)="onClear()">
    Clear
  </button>
</form>

<div class="container">
  <div>
    <img class="image" src="{{ recipe.imagePath }}" />
  </div>
  <div class="heading">
    <h1>{{ recipe.name }}</h1>
  </div>
  <div class="description">
    <p>{{ recipe.description }}</p>
  </div>
  <button mat-flat-button [matMenuTriggerFor]="menu" color="primary">
    Manage Recipe <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click) = "addToSl()">To Shopping List</button>
    <button mat-menu-item [routerLink]="['edit']" routerLinkActive="router-link-active" >Edit Recipe</button>
    <button mat-menu-item (click)="onDelete()">Delete Recipe</button>
  </mat-menu>
  <mat-card *ngFor="let item of recipe.ingredient" class="ingredients">
        {{ item.name }} - {{ item.amount }}
  </mat-card>
</div>

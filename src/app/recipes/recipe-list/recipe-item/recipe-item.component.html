<mat-divider></mat-divider>
<mat-card class="recipe" [routerLink]="[index]"
routerLinkActive="router-link-active">
  <mat-card-header>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ recipe.imagePath }}" />
  <mat-card-content>
    <p>
      {{ recipe.description }}
    </p>
  </mat-card-content>
</mat-card>
